<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wabi Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <h1>Wabi Calculator</h1>
        <input id="display" type="text" value="0" readonly>


        <div class="buttons">

            <button class="btn orange" onclick="clearDisplay()">C</button>
            <button class="btn orange" onclick="appendToDisplay('/')">/</button>
            <button class="btn orange" onclick="appendToDisplay('*')">*</button>
            <button class="btn orange" onclick="appendToDisplay('-')">-</button>

            <button class="btn blue" onclick="appendToDisplay('7')">7</button>
            <button class="btn blue" onclick="appendToDisplay('8')">8</button>
            <button class="btn blue" onclick="appendToDisplay('9')">9</button>
            <button class="btn orange" onclick="appendToDisplay('+')">+</button>


            <button class="btn blue" onclick="appendToDisplay('4')">4</button>
            <button class="btn blue" onclick="appendToDisplay('5')">5</button>
            <button class="btn blue" onclick="appendToDisplay('6')">6</button>
            <button class="btn orange" onclick="calculateResult()">=</button>

            <button class="btn blue" onclick="appendToDisplay('1')">1</button>
            <button class="btn blue" onclick="appendToDisplay('2')">2</button>
            <button class="btn blue" onclick="appendToDisplay('3')">3</button>
            <button class="btn blue" onclick="appendToDisplay('0')">0</button>


            <button class="btn orange" onclick="appendToDisplay('.')">.</button>
            <button class="btn orange" onclick="appendToDisplay('(')">(</button>
            <button class="btn orange" onclick="appendToDisplay(')')">)</button>
            <button class="btn orange" onclick="deleteLast()">←</button>


            <button class="btn blue" onclick="absoluteValue()">|x|</button>
            <button class="btn blue" onclick="squareRoot()">√</button>
            <button class="btn blue" onclick="square()">x²</button>
            <button class="btn blue" onclick="power()">xʸ</button>
            <button class="btn blue" onclick="percentage()">%</button>

            <button class="btn blue" onclick="cube()">x³</button>
            <button class="btn blue" onclick="inverse()">1/x</button>
            <button class="btn blue" onclick="log()">log</button>
        </div>

        <script src="script.js"></script>
</body>

</html>
